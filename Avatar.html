<!doctype html">
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="Avatar.css">
  <script crossorigin="anonymous" src="https://kit.fontawesome.com/c8e4d183c2.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <title>Avatar Poster</title>
</head>

<body>

  <div class="card">
    <div class="poster">
      <img src="https://i.postimg.cc/vBg31SSh/poster.jpg" 
      alt="poster">
    </div>
    <div class="details">
      <img src="https://i.postimg.cc/ZKkDN4md/avtarlogo.png" 
      class="logo" alt="avatar_logo">
      <h3>Directed by James Cameron</h3>
      <div class="rating">
        <i class="fa fa-star" ></i>
        <i class="fa fa-star" ></i>
        <i class="fa fa-star" ></i>
        <i class="fa fa-star" ></i>
        <i class="fa fa-star-o fa-star" ></i>
        <span>4/5</span>
      </div>
      <div class="tags">
        <span class="bg-info">Sci-Fi</span>
        <span class="bg-danger">Action</span>
      </div>
      <div class="info">
        <p>
          Lorem ipsum dolor sit,
          amet consectetur adipisicing elit.
          Suscipit deleniti eum reprehenderit ducimus,
          quae placeat rerum vero...
        </p>
      </div>
      <div class="cast">
        <h4>Cast</h4>
        <ul>
          <li>
            <img src="https://i.postimg.cc/HkzSFMyw/cast1.jpg" 
            alt="cast1">
          </li>
          <li>
            <img src="https://i.postimg.cc/CLjrHXM6/cast2.jpg"
            alt="cast2">
          </li>
          <li>
            <img src="https://i.postimg.cc/zG8td7VD/cast3.jpg" 
            alt="cast3">
          </li>
          <li>
            <img src="https://i.postimg.cc/N0PdjwbL/cast4.jpg" 
            alt="cast4">
          </li>
          <li>
            <img src="https://i.postimg.cc/7LLB4L3p/cast5.jpg" 
            alt="cast5">
          </li>
        </ul>
      </div>
    </div>
  </div>

</body>
