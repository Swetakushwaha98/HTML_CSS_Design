<!doctype html">
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" 
  content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="car.css">

  <title>  Animation Car  </title>

</head>

  <body>

    <div class="car">
      <div class="body">
        <div class="mirror-wrap">
          <div class="mirror-inner">
            <div class="mirror">
              <div class="shine"></div>
            </div>
          </div>
        </div>
        <div class="middle">
          <div class="top">
            <div class="line"></div>
          </div>
          <div class="bottom">
            <div class="lights">
              <div class="line"></div>
            </div>
          </div>
        </div>
        <div class="bumper">
          <div class="top"></div>
          <div class="middle" 
           data-numb="DL 90 CA 1234
          
           ">
          </div>
          <div class="bottom"></div>
        </div>
      </div>
      <div class="tyres">
        <div class="tyre back"></div>
        <div class="tyre front"></div>
      </div>
    </div>
    <div class="road-wrap">
      <div class="road">
        <div class="lane-wrap">
          <div class="lane">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
  
  </body>

</html>
